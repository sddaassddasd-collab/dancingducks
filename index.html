<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dancing Ducks</title>
  <style>
    :root{
      --bg:#0b1e3a;          /* 深藍背景 */
      --card:#0f254d;        /* 卡片底色 */
      --glass: rgba(255,255,255,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:#e5edf7;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .row{
      width:min(1100px,96vw);
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:20px;
    }
    .duck{
      background: linear-gradient(180deg,var(--card),#0b1e3a);
      border:1px solid var(--glass);
      border-radius: var(--radius);
      padding:18px 16px 14px;
      text-align:center;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .imgwrap{
      display:flex; justify-content:center; align-items:center;
      aspect-ratio: 1 / 1;   /* 正方形展示區 */
      overflow:hidden; border-radius:14px;
      background: rgba(255,255,255,.04);
    }
    .duck img{
      width: 85%; height:auto; user-select:none; -webkit-user-drag:none;
      will-change: transform;
    }

    /* 震動（上下輕微點頭）— 1 秒一下，共 15 秒 */
    @keyframes bob {
      0%   { transform: translateY(0) }
      50%  { transform: translateY(-8px) }
      100% { transform: translateY(0) }
    }
    .bob {
      animation: bob 1s ease-in-out 15;
    }

    .controls{
      margin-top:12px;
      display:flex; justify-content:center; gap:8px;
    }
    .radio-btn{
      font-size: 28px; line-height:1;
      background: #18325f; border:1px solid var(--glass);
      border-radius: 999px; padding:10px 16px;
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.05);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .radio-btn:hover{ transform: translateY(-1px) }
    .radio-btn:active{ transform: translateY(0) scale(.98) }
    .label{
      font-size:14px; opacity:.8; margin-top:6px;
      letter-spacing:.02em;
    }

    @media (max-width: 900px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="row">
    <!-- Duck 1 -->
    <section class="duck" data-id="1">
      <div class="imgwrap">
        <img src="duck1.png" alt="Duck 1" id="img-1">
      </div>
      <div class="controls">
        <button class="radio-btn" aria-label="播放 Duck 1 音效" data-audio="dance1.mp3" data-target="img-1">📻</button>
      </div>
      <div class="label">點擊收音機播放：dance1.mp3（震動 15 秒）</div>
      <audio id="audio-1" preload="auto">
        <source src="dance1.mp3" type="audio/mpeg">
      </audio>
    </section>

    <!-- Duck 2 -->
    <section class="duck" data-id="2">
      <div class="imgwrap">
        <img src="duck2.png" alt="Duck 2" id="img-2">
      </div>
      <div class="controls">
        <button class="radio-btn" aria-label="播放 Duck 2 音效" data-audio="dance2.mp3" data-target="img-2">📻</button>
      </div>
      <div class="label">點擊收音機播放：dance2.mp3（震動 15 秒）</div>
      <audio id="audio-2" preload="auto">
        <source src="dance2.mp3" type="audio/mpeg">
      </audio>
    </section>

    <!-- Duck 3 -->
    <section class="duck" data-id="3">
      <div class="imgwrap">
        <img src="duck3.png" alt="Duck 3" id="img-3">
      </div>
      <div class="controls">
        <button class="radio-btn" aria-label="播放 Duck 3 音效" data-audio="dance3.mp3" data-target="img-3">📻</button>
      </div>
      <div class="label">點擊收音機播放：dance3.mp3（震動 15 秒）</div>
      <audio id="audio-3" preload="auto">
        <source src="dance3.mp3" type="audio/mpeg">
      </audio>
    </section>
  </main>

  <script>
    // 為避免多次點擊造成 class 疊加與計時錯亂，為每隻鴨子保留 timeout 參考
    const timeouts = new Map();

    function playFor(button){
      const targetId = button.dataset.target;           // 對應 img id
      const audioSrc = button.dataset.audio;            // 對應音檔路徑
      const img = document.getElementById(targetId);
      const card = button.closest('.duck');
      const duckId = card.dataset.id;
      const audioEl = document.getElementById('audio-' + duckId);

      // 若 <audio> 內已有正確來源就用它；否則保險起見設置 src
      if (audioEl && audioEl.querySelector('source')?.getAttribute('src') !== audioSrc){
        audioEl.innerHTML = `<source src="${audioSrc}" type="audio/mpeg">`;
        audioEl.load();
      }

      // 重置與播放音效（必須在使用者點擊手勢中）
      if (audioEl){
        try{
          audioEl.pause();
          audioEl.currentTime = 0;
        }catch(e){}
        audioEl.play().catch(()=>{/* 某些瀏覽器需要使用者互動，這裡已是點擊事件 */});
      }

      // 清理舊的計時器後重新加上 bob 動畫
      if (timeouts.has(targetId)){
        clearTimeout(timeouts.get(targetId));
        timeouts.delete(targetId);
      }
      img.classList.remove('bob'); // 重新觸發動畫的技巧：先移除再加上
      // 強制重繪以重啟 CSS 動畫
      void img.offsetWidth;
      img.classList.add('bob');

      const t = setTimeout(()=>{
        img.classList.remove('bob');
        timeouts.delete(targetId);
      }, 15000); // 15 秒後停止
      timeouts.set(targetId, t);
    }

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('.radio-btn');
      if (!btn) return;
      playFor(btn);
    });
  </script>
</body>
</html>
